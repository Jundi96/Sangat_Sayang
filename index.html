    <title>Amanda Kharisma Putri</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f7d9e3, #fff6f9);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .card {
        background-color: #fff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .card h1 {
        color: #d63384;
        font-size: 28px;
      }
      .card p {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
      }
      .heart {
        font-size: 24px;
        color: #e25575;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
